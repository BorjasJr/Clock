<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
  <div>
    <div class="days">
      <p>Sunday</p>
      <p>Monday</p>
      <p>Tuesday</p>
      <p>Wednesday</p>
      <p>Thursday</p>
      <p>Friday</p>
      <p>Saturday</p>
    </div>
    <div class="current-time">
      <p>This should be the current time</p>
    </div>
    <div>
      <button class="twelve-hour active">12 Hour</button>
      <button class="twentyfour-hour">24 Hour</button>
    </div>
  </div>



  <script src="script.js"></script>
  </body>
</html>
